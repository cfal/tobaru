[package]
name = "tobaru"
version = "0.9.0"
edition = "2021"
license = "MIT"
description = "Port forwarding CLI utility written in Rust with allowlists, TLS SNI and ALPN routing, round-robin forwarding (load balancing), IP-to-destination mapping, and iptables support."
homepage = "https://github.com/cfal/tobaru/"
repository = "https://github.com/cfal/tobaru/"
readme = "README.md"
keywords = ["tunnel", "proxy", "tcp", "forward", "port"]
categories = ["command-line-utilities", "network-programming"]

[dependencies]
async-trait = "0.1.73"
env_logger = "0.10.0"
futures = "0.3.28"
ipnet = "2.8.0"
log = "0.4.20"
parking_lot = "0.12.1"
percent-encoding = "2.3.0"
rustls = { version = "0.21.6", features = ["dangerous_configuration"] }
rustls-pemfile = { version = "1.0.3" }
serde = { version = "1.0.185", features = ["derive", "std"] }
serde_json = "1.0.105"
serde_yaml = "0.9.25"
tokio = { version = "1.32.0", features = ["fs", "io-util", "macros", "net", "process", "rt-multi-thread", "sync", "time"] }
tokio-rustls = { version = "0.24.1", features = ["dangerous_configuration"] }
ip_network_table-deps-treebitmap = "0.5.0"
url = "2.4.0"
webpki-roots = "0.25.2"
notify = "6.1.1"

[profile.release]
opt-level = 3
lto = "fat"
strip = true
